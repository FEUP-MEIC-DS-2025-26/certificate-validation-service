name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: made-in-portugal-dsle
  REGION: europe-southwest1
  REPOSITORY: t01g01-registry
  IMAGE_NAME: certificate-validation
  REGISTRY: europe-southwest1-docker.pkg.dev
  TF_VERSION: 1.6.0

jobs:
  infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infra
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf_outputs
        working-directory: ./infra
        run: |
          echo "bucket_name=$(terraform output -raw bucket_name)" >> $GITHUB_OUTPUT
          echo "service_account_email=$(terraform output -raw service_account_email)" >> $GITHUB_OUTPUT

    outputs:
      bucket_name: ${{ steps.tf_outputs.outputs.bucket_name }}
      service_account_email: ${{ steps.tf_outputs.outputs.service_account_email }}

  build:
    name: Build and Deploy Application
    runs-on: ubuntu-latest
    needs: infrastructure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $REGISTRY --quiet

      - name: Define image tags
        id: vars
        run: |
          SHA_TAG=${GITHUB_SHA::7}
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "image=$REGISTRY/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.vars.outputs.image }}:latest \
                       -t ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.sha_tag }} .

      - name: Push Docker images
        run: |
          docker push ${{ steps.vars.outputs.image }}:latest
          docker push ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.sha_tag }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy certificate-validation \
            --image ${{ steps.vars.outputs.image }}:latest \
            --region $REGION \
            --project $PROJECT_ID \
            --platform managed \
            --quiet \
            --allow-unauthenticated \
            --service-account=${{ needs.infrastructure.outputs.service_account_email }} \
            --set-env-vars="GCP_PROJECT_ID=$PROJECT_ID,GCS_BUCKET_NAME=${{ needs.infrastructure.outputs.bucket_name }}" \
            --memory=512Mi \
            --timeout=300 \
            --max-instances=10 \
            --port=8080

