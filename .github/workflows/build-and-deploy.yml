name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: made-in-portugal-dsle
  REGION: europe-southwest1
  REPOSITORY: t01g01-registry
  IMAGE_NAME: certificate-validation
  REGISTRY: europe-southwest1-docker.pkg.dev
  PUBSUB_PROJECT_ID: made-in-portugal-dsle
  # Non-sensitive deployment configuration (not secrets)
  BUCKET_NAME: made-in-portugal-certificates

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud authentication
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $REGISTRY --quiet

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Terraform init & apply (infra)
        working-directory: infra
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          CLOUDSDK_CORE_PROJECT: ${{ env.PROJECT_ID }}
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false -var="project_id=${{ env.PROJECT_ID }}" -var="bucket_name=${{ env.BUCKET_NAME }}"

      - name: Export Terraform outputs
        working-directory: infra
        run: |
          # Safely read terraform outputs as JSON and parse with jq. Install jq if missing.
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

          TF_JSON=$(terraform output -json 2>/dev/null) || {
            echo "ERROR: terraform output -json failed. Dumping terraform output for debugging:";
            terraform output || true;
            exit 1;
          }

          BUCKET_NAME_VAL=$(echo "$TF_JSON" | jq -r '.bucket_name.value // empty')
          SERVICE_ACCOUNT_EMAIL_VAL=$(echo "$TF_JSON" | jq -r '.service_account_email.value // empty')

          if [ -z "$BUCKET_NAME_VAL" ] || [ -z "$SERVICE_ACCOUNT_EMAIL_VAL" ]; then
            echo "ERROR: required terraform outputs are missing. Full terraform output:";
            echo "$TF_JSON" | jq . || true;
            exit 1;
          fi

          echo "BUCKET_NAME=$BUCKET_NAME_VAL" >> $GITHUB_ENV
          echo "SERVICE_ACCOUNT_EMAIL=$SERVICE_ACCOUNT_EMAIL_VAL" >> $GITHUB_ENV

      - name: Define image tags
        id: vars
        run: |
          SHA_TAG=${GITHUB_SHA::7}
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "image=$REGISTRY/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.vars.outputs.image }}:latest \
                       -t ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.sha_tag }} .

      - name: Push Docker images
        run: |
          docker push ${{ steps.vars.outputs.image }}:latest
          docker push ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.sha_tag }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy certificate-validation \
            --image ${{ steps.vars.outputs.image }}:latest \
            --region $REGION \
            --project $PROJECT_ID \
            --platform managed \
            --set-env-vars PUBSUB_PROJECT_ID=$PUBSUB_PROJECT_ID,BUCKET_NAME=$BUCKET_NAME \
            --quiet \
            --allow-unauthenticated
